version: 2.1
env:
   IMAGE_TAG=$(date +%Y%m%d-%H%M%S)
   ECS_CLUSTER_NAME: "fargate"
   ECS_TASK_DEFINITION_NAME: "monkey"

jobs:
  build:
    docker:
      - image: docker:20.10.7-git
    steps:
  
      - checkout
      - setup_remote_docker
      - run: apk add --no-cache python3 py3-pip && pip3 install awscli
      - run:
          name: Configure AWS CLI
          command: |
            aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
            aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
            aws configure set region $AWS_REGION
      - run:
          name: Build and push Docker image
          command: |
            IMAGE_TAG=$(date +%Y%m%d-%H%M%S)
            docker build -t public.ecr.aws/q8s7n8c2/ecr-988:$IMAGE_TAG .
            aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/q8s7n8c2
            docker push public.ecr.aws/q8s7n8c2/ecr-988:$IMAGE_TAG
      
workflows:
  build_and_test:
    jobs:
      - build
